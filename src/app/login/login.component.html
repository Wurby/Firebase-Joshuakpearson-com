<mat-card class="basic-card" *ngIf="!checkUser()">
  <mat-card-header>
    <mat-card-title>Authenticate</mat-card-title>
    <mat-card-subtitle>Confirm Your Identity</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" class="full-width">
      <mat-form-field class="full-width">
        <input
          matInput
          formControlName="email"
          type="text"
          placeholder="Enter Your Email"
          autocomplete="email"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          formControlName="password"
          type="password"
          placeholder="Enter Your Password"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="resetForm()">
      Clear
    </button>
    <button mat-raised-button color="primary" (click)="login()">Submit</button>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf="checkUser()" class="basic-card">
  <mat-card-header>
    <mat-card-title>You Are Signed In</mat-card-title>
    <mat-card-subtitle>Thank You</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="center">
    <button mat-raised-button color="primary" (click)="signOut()">
      Sign Out
    </button>
  </mat-card-actions>
</mat-card>
